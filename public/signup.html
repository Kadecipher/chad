<body>
    <input type="checkbox" id="check">
    <nav>
        <div class="left">
            <div class="icon" ><a href="home">CHAD MILLER</a></div>
        </div>
        <div class="search_box">
            <input id="search-box" type="search" placeholder="Search here" autocomplete="off">
            <img src="icons/search.svg" id="search-icon" alt="Search">
            <div id="suggestions"></div>
        </div> 
        <ul id="pages">
            <li class="link"><a href="media&videos">Media And Videos</a></li>

        </ol>

            <img src="icons/bars.svg" id="bars" alt="Menu">
            <img src="icons/x.svg" id="times" alt="Close">
        </label>
    </nav>
    <div class="content-wrapper">
        <div class="signup-container">
        <form id="signup-form">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>          
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div>
                <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter">
                <label for="subscribe-newsletter">Subscribe to our newsletter</label>
            </div>            
            
            <button type="submit">Sign Up</button>
            <p id="error-message" style="display:none; color: red;">Passwords do not match.</p>
        </form>
    </div>
