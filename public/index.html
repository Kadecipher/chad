<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body>
    <input type="checkbox" id="check">
    <nav>
        <div class="left">
            <div class="icon" ><a href="home">CHAD MILLER</a></div>
        </div>
        <div class="search_box">
            <input id="search-box" type="search" placeholder="Search here" autocomplete="off">
            <img src="icons/search.svg" id="search-icon" alt="Search">
            <div id="suggestions"></div>
        </div>  
        <ul id="pages">
            <li class="link"><a href="media&videos">Media And Videos</a></li>
            <li class="link"><a href="home">Home</a></li>
            <li class="link"><a href="publications">Publications</a></li>
            <li class="link"><a href="blog">Blog</a></li>
            <li id="auth-button" class="link"><a href="#">Sign In</a></li>
        </ul>
        <ol id="menu">
        </ol>
        <label for="check" class="bar">
            <img src="icons/bars.svg" id="bars" alt="Menu">
            <img src="icons/x.svg" id="times" alt="Close">
        </label>        
    </nav>
    <div class="content-wrapper">
        <div class="image-container" id="image-container">
            <img src="images/profile.png" alt="Profile Picture" class="image" id="image">
        </div>
        <div class="image-container" id="info">
            <h3 class="text">Default description if JavaScript fails to load.</h3>
            <script>
                fetch('data/info.json')
                  .then(response => response.json())
                  .then(data => {
                    const description = data.description;
                    const textElement = document.querySelector('h3.text');
                    textElement.textContent = description;
                  })
                  .catch(error => {
                    console.error('Error fetching the info.json file:', error);
                  });
                </script>
            <img src="images/weird-man.png" alt="weird man" class="image">
        </div>      
    </div>
    <footer class="footer social-footer">
        <h1 class="social-header">Follow Us!</h1>
        <a href="https://www.youtube.com/@Chadmiller-author" target="_blank">
            <img src="icons/youtube.png" alt="YouTube" class="social-icon">
        </a>
        <a href="https://www.reddit.com/r/Chadmiller_author/" target="_blank">
            <img src="icons/reddit.png" alt="Reddit" class="social-icon">
        </a>
        <a href="https://www.instagram.com/chadmillerauthor/" target="_blank">
            <img src="icons/instagram.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.facebook.com/chadmillerauthor/" target="_blank">
            <img src="icons/facebook.png" alt="Facebook" class="social-icon">
        </a>
    </footer>
    <footer class="footer">
        <p>Â© 2024 unstoppalezzz. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="search-bar.js"></script>
    <script type="text/javascript" src="idot_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const infoElement = document.querySelector('.image-container#info');
                infoElement.classList.add('visible');
            }, 500); 
        });
    </script>
    <script type="text/javascript" src="moreicons.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="encryption.js"></script>
</body>
</html>
